<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting Application</title>
</head>
<body>
    <h1>Chatting</h1>
<label> Enter Your Message :
    <input type="text" name="message" id="message">
</label>
 <br>
 <div id="rcvdMessages">

 </div>
<button id="sendMessage">
    Send
</button>
</body>

<script src="/socket.io/socket.io.js"></script> 

<script>
const socket = io();
</script>

<script>

const inputBox = document.getElementById("message");
const message = document.getElementById("sendMessage");


message.addEventListener("click",()=>{
    console.log(inputBox.value);
    socket.emit("user-message",inputBox.value);
})

</script>

<script>

const rcvdMessages = document.getElementById("rcvdMessages");

socket.on("client-message",(data)=>{
    console.log(data);
    rcvdMessages.innerHTML=`<p>${data}</p>`;
});
</script>

</html>
